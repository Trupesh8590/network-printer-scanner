<!DOCTYPE html>
<html>

<head>
    <title>Printer Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            padding: 12px 20px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .printer {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            background: #f9f9f9;
        }

        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Network Printer Scanner</h2>
    <button onclick="startScan()">Start Scan</button>
    <div id="status">Ready to scan...</div>
    <div id="results"></div>

    <script>
        async function startScan() {
            document.getElementById('status').innerText = "Scanning for printers...";
            const subnet = await getLocalSubnet();
            const results = document.getElementById('results');
            results.innerHTML = "";

            for (let i = 1; i <= 20; i++) {
                const ip = `${subnet}.${i}`;
                document.getElementById('status').innerText = `Checking ${ip}...`;
                const isPrinter = await checkPrinter(ip);
                if (isPrinter) {
                    const div = document.createElement('div');
                    div.className = 'printer';
                    div.innerHTML = `
            <b>Printer Found:</b> ${ip}<br>
            <button onclick="connectPrinter('${ip}', this)">Connect</button>
            <div class="actions" style="display:none;">
              <input type="file" accept="application/pdf" onchange="uploadPDF(event, '${ip}')">
              <button onclick="printPDF('${ip}')">Print</button>
            </div>
          `;
                    results.appendChild(div);
                }
                await new Promise(r => setTimeout(r, 100));
            }

            document.getElementById('status').innerText = "Scan complete.";
        }

        async function getLocalSubnet() {
            return new Promise(resolve => {
                try {
                    const pc = new RTCPeerConnection();
                    pc.createDataChannel('');
                    pc.createOffer().then(o => pc.setLocalDescription(o));
                    pc.onicecandidate = e => {
                        if (e && e.candidate) {
                            const ip = e.candidate.candidate.split(' ')[4];
                            resolve(ip.split('.').slice(0, 3).join('.'));
                            pc.close();
                        }
                    };
                    setTimeout(() => resolve('192.168.1'), 1000);
                } catch {
                    resolve('192.168.1');
                }
            });
        }

        function checkPrinter(ip) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = `http://${ip}/favicon.ico?${Date.now()}`;
                setTimeout(() => resolve(false), 1200);
            });
        }

        function connectPrinter(ip, btn) {
            btn.innerText = "Connected";
            btn.disabled = true;
            btn.style.background = "green";
            btn.parentElement.querySelector('.actions').style.display = 'block';
        }

        let pdfFiles = {};

        function uploadPDF(event, ip) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const reader = new FileReader();
                reader.onload = () => {
                    pdfFiles[ip] = reader.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function printPDF(ip) {
            if (!pdfFiles[ip]) {
                alert("Please upload a PDF first.");
                return;
            }
            const iframe = document.createElement('iframe');
            iframe.style.display = "none";
            iframe.src = pdfFiles[ip];
            document.body.appendChild(iframe);
            iframe.onload = () => {
                iframe.contentWindow.focus();
                iframe.contentWindow.print();
            };
        }
    </script>
</body>

</html>
